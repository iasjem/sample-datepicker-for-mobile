    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="mb-3">
        <label for="myDatePicker" class="form-label">Date</label>
        <input type="text" id="myDate" />
        <input class="form-control" type="text" id="myDatePicker" />
      </div>
      <div class="mb-3">
        <label for="myTimePicker" class="form-label">Time</label>
        <input type="text" id="myTime" />
        <input class="form-control" type="text" id="myTimePicker" />
      </div>
    <script type="text/javascript">
			// 自定义语言
			var lang = {
				title: 'Select date',
				cancel: 'cancel',
				confirm: 'confirm',
				year: '',
				month: '',
				day: '',
				hour: '',
				min: '',
				sec: ''
			};
			// 如果某个值未修改可不传 以上同 var lang = {title:'自定义标题'} 允许传空串
			new Rolldate({
				el: '#myDatePicker',
				format: 'MM/DD/YYYY',
				beginYear: new Date().getFullYear(),
				lang: {
                    title: 'Select date',
                    cancel: 'cancel',
                    confirm: 'confirm',
                    year: '',
                    month: '',
                    day: '',
                    hour: '',
                    min: '',
                    sec: ''
                },
                confirm: function(date) {
                    document.getElementById('myDate').value = moment(new Date(date)).format("YYYY-MM-DD");
				}
			})
            new Rolldate({
				el: '#myTimePicker',
				format: 'hh:mm',
				minStep: 5,
                lang: {
                    title: 'Select time',
                    cancel: 'cancel',
                    confirm: 'confirm',
                    year: '',
                    month: '',
                    day: '',
                    hour: '',
                    min: '',
                    sec: ''
                },
                confirm: function(date) {
                    document.getElementById('myTime').value = date;
				}
			})
