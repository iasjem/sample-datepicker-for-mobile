<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css" integrity="sha512-MQXduO8IQnJVq1qmySpN87QQkiR1bZHtorbJBD0tzy7/0U9+YIC93QWHeGTEoojMVHWWNkoCp8V6OzVSYrX0oQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js" integrity="sha512-K/oyQtMXpxI4+K0W7H25UopjM8pzq0yrVdFdG21Fh5dBe91I40pDd9A4lzNlHPHBIP2cwZuoxaUSX0GJSObvGA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="mb-3">
        <label for="myDatePicker" class="form-label">Date</label>
        <input type="text" id="myDate" />
        <input class="form-control" type="text" id="myDatePicker" />
      </div>
      <div class="mb-3">
        <label for="myTimePicker" class="form-label">Time</label>
        <input type="text" id="myTime" />
        <input class="form-control" type="text" id="myTimePicker" />
      </div>
      <button id="clickBait">Click</button>
    <script type="text/javascript">

        let selectedDate = flatpickr("#myDatePicker", {
            altFormat: "m/d/Y",
            disableMobile: "true",
            defaultDate: new Date(),
            altInput: true,
            minDate: 'today',
            onChange: function(selectedDates, dateStr, instance) {
                document.getElementById('myDate').value = dateStr;
                console.log(dateStr)
            }
        });
        let selectedTime = flatpickr("#myTimePicker", {
            enableTime: true,
            noCalendar: true,
            altInput: true,
            altFormat: "H:i",
            time_24hr: true,
            minDate: 'today',
            disableMobile: "true",
            defaultDate: moment(new Date()).add(30, 'm').toDate(),
            onChange: function(selectedDates, dateStr, instance) {
                document.getElementById('myTime').value = dateStr;
                console.log(dateStr)
            }
        });


    </script>
</body>
</html>
