<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css" integrity="sha512-MQXduO8IQnJVq1qmySpN87QQkiR1bZHtorbJBD0tzy7/0U9+YIC93QWHeGTEoojMVHWWNkoCp8V6OzVSYrX0oQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js" integrity="sha512-K/oyQtMXpxI4+K0W7H25UopjM8pzq0yrVdFdG21Fh5dBe91I40pDd9A4lzNlHPHBIP2cwZuoxaUSX0GJSObvGA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>


    <div class="mb-3">
        <label for="myDatePicker" class="form-label">Date</label>
        <input class="form-control" type="text" id="myDatePicker" />
      </div>
      <div class="mb-3">
        <label for="myTimePicker" class="form-label">Time</label>
        <input class="form-control" type="text" id="myTimePicker" />
      </div>
      <div class="mb-3">
        <label for="myDatePicker2" class="form-label">Date</label>
        <input class="form-control" type="text" id="myDatePicker" />
      </div>
      <div class="mb-3">
        <label for="myTimePicker2" class="form-label">Time</label>
        <input class="form-control" type="text" id="myTimePicker" />
      </div>
    <script type="text/javascript">

        flatpickr("#myDatePicker", {
            dateFormat: "m/d/Y",
            disableMobile: "true",
            defaultDate: new Date()
        });
        flatpickr("#myTimePicker", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
            time_24hr: true,
            disableMobile: "true",
            defaultDate: moment(new Date()).add(30, 'm').toDate()
        });
        flatpickr("#myDatePicker2", {
            dateFormat: "m/d/Y",
            disableMobile: "true",
            defaultDate: new Date()
        });
        flatpickr("#myTimePicker2", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
            time_24hr: true,
            disableMobile: "true",
            defaultDate: moment(new Date()).add(30, 'm').toDate()
        });
    </script>
</body>
</html>
