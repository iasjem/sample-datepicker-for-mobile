<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/rolldate@3.1.2/dist/rolldate.min.js"></script>
</head>
<body>
    <div class="mb-3">
        <label for="myDatePicker" class="form-label">Date</label>
        <input type="hidden" id="myDate" readonly />
        <input class="form-control" style="cursor: pointer;" type="text" id="myDatePicker" readonly />
      </div>
      <div class="mb-3">
        <label for="myTimePicker" class="form-label">Time</label>
        <input type="hidden" id="myTime" readonly />
        <input class="form-control" style="cursor: pointer;" type="text" id="myTimePicker" readonly />
      </div>
    <script type="text/javascript">
        let myDateField = document.getElementById('myDate');
        let defaultDate = moment(new Date());
        myDateField.value = defaultDate.format("YYYY-MM-DD");
        new Rolldate({
            el: '#myDatePicker',
            format: 'MM/DD/YYYY',
            beginYear: new Date().getFullYear(),
            lang: {
                title: 'Select date',
                cancel: 'cancel',
                confirm: 'confirm',
                year: '',
                month: '',
                day: '',
                hour: '',
                min: '',
                sec: ''
            },
            value: defaultDate.format("MM/DD/YYYY"),
            confirm: function(date) {
                myDateField.value = moment(new Date(date)).format("YYYY-MM-DD");
            }
        });
        let myTimeField = document.getElementById('myTime');
        let defaultTime = defaultDate.format("H:mm");
        myTimeField.value = defaultTime;
        new Rolldate({
            el: '#myTimePicker',
            format: 'hh:mm',
            minStep: 5,
            lang: {
                title: 'Select time',
                cancel: 'cancel',
                confirm: 'confirm',
                year: '',
                month: '',
                day: '',
                hour: '',
                min: '',
                sec: ''
            },
            value: defaultTime,
            confirm: function(date) {
                myTimeField.value = date;
            }
        });
    </script>
</body>
</html>
